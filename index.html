<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Google</title>
  <link rel="stylesheet" href="img/googleTitleLogo.png">
  
</head>
<body>


  <!-- Header Start -->
  <div class="header-right">
    <div class="gmail">
      <a href="">Gmail</a>
    </div>
  
  <div class="gorseller">
    <a href="">Görseller</a>
  </div>  
  <div class="apps">
    <a href=""><img src="img/apps.png" alt="Uygulamalar" width="26px">
  </a>
  </div>
  <div class="oturum">
    <a href="" class="oturum">Oturum Açın</a>

  </div>
</div>

<!-- Header Finish -->
<!-- Logo Start -->
<div class="logo">
  <center>
      <img src="img/googlec.png" alt="google!" width="270px">
  </center>
</div>
<!-- Logo Finish -->
<!-- Search Bar Start -->
<div class="bar">
  <center>
    <input class="searchbar" type="text" value size="70px">
    <img class="searchicon" src="img/googleSearch-icon.png" alt="Search">
    <a href=""><img class="mic" src="img/googleMic-icon.png" alt="googleMic-icon">Search by Voice</a>
    <a href=""><img class="camera" src="img/lens-icon.png" alt="Search By Pictures">
    </a>
  </center>
</div>
<!-- Search Bar Finish -->
<!-- Buttons Start -->
<center>
  <div class="buttons">
  <button class="button" type="button">Google Search</button>
  <button class="button" type="button">I'm Feeling Lucky</button>
</div>
</center>
<!-- Buttons Finish -->
<!-- Footer Start -->
<footer>
  <div class="location">
    <p class="first">Türkiye</p>
    <hr>
    <p class="left">Hakkında</p>
    <p class="left">Reklam</p>
    <p class="left">İşletme</p>
    <p class="left">Arama nasıl çalışır?</p>
    <p class="right">Ayarlar</p>
    <p class="right">Şartlar</p>
    <p class="right">Gizlilik</p>
  </div>
</footer>
<!-- Footer Finish -->
</body>



</html>
